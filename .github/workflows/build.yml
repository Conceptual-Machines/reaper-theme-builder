name: Build Theme

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for versioning
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Setup build directory
        run: |
          mkdir -p build
          cp -r theme_source/LCS_Flat-707_unpacked build/DarkMinimal_unpacked
          cp theme_source/LCS_Flat-707_unpacked.ReaperTheme build/DarkMinimal_unpacked.ReaperTheme
      
      - name: Build theme
        run: python scripts/build_all.py
      
      - name: Upload artifact (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: DarkMinimal-Theme-PR${{ github.event.number }}
          path: DarkMinimal.ReaperThemeZip
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Setup and build
        run: |
          mkdir -p build
          cp -r theme_source/LCS_Flat-707_unpacked build/DarkMinimal_unpacked
          cp theme_source/LCS_Flat-707_unpacked.ReaperTheme build/DarkMinimal_unpacked.ReaperTheme
          python scripts/build_all.py
      
      - name: Get version and bump
        id: version
        run: |
          # Read current version
          VERSION=$(cat VERSION)
          echo "Current version: $VERSION"
          
          # Parse version parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Bump patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          
          echo "New version: $NEW_VERSION"
          echo "$NEW_VERSION" > VERSION
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Rename artifact with version
        run: |
          mv DarkMinimal.ReaperThemeZip "DarkMinimal-v${{ steps.version.outputs.version }}.ReaperThemeZip"
      
      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: DarkMinimal Theme ${{ steps.version.outputs.tag }}
          body: |
            ## DarkMinimal Theme ${{ steps.version.outputs.tag }}
            
            ### Installation
            1. Download `DarkMinimal-v${{ steps.version.outputs.version }}.ReaperThemeZip`
            2. Copy to your REAPER ColorThemes folder
            3. In REAPER: Options → Themes → Load theme
            
            ### Changes
            See commit history for details.
          files: DarkMinimal-v${{ steps.version.outputs.version }}.ReaperThemeZip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
